<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tempo Aqui</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Escreva o nome da cidade" spellcheck="false">
            <button><img src="./img/search.png" alt="imagem de uma lupa preta, simbolizando o pesquisar"></button>
        </div>

        <div class="error">
            <p>Nome de Cidade Inv√°lido!</p>
        </div>

        <div class="weather">
            <img src="./img/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>velocidade do Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./index.js"></script>
